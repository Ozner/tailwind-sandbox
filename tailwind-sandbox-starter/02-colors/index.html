<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <div class="text-black">Tailwind is awesome</div>
    <div class="text-red-500">Tailwind is awesome</div>
    <div class="text-green-500">Tailwind is awesome</div>
    <div class="text-purple-500">Tailwind is awesome</div> 

    <!-- Background Colors -->
    <div class="bg-purple-500">Tailwind is awesome</div>
    <div class="bg-black text-yellow-500">Tailwind is awesome</div>

    <!-- Text Underline -->
    <div class="underline decoration-red-500">Tailwind is awesome</div>
    <!-- Border Colors -->
    <input type="text" class="boder border-red-500">
    <input type="text" class="boder border-green-800">

    <!-- Divide Colors -->
    <div class="divide-y divide-color-green-800">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div>
      <div>item 6</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-600">Hola</button>
    <button class="outline outline-green-600">Hola</button>
    <br>
    <br>
    <br>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-md text-white bg-black shadow-yellow-800">Suscribite a CEO</button>
    <button class="shadow-md text-white bg-black shadow-yellow-800/50">Suscribite a CEO</button>
    <br>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked/>
    
    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab] shadow-md shadow-purple-600/80">Holis</div>
  </body>
</html>
